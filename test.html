<script>
    document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('future-canvas');
    const ctx = canvas.getContext('2d');
    const statements = document.querySelectorAll('.statement-item');
    const contentContainer = document.querySelector('.content-container');

    let mouse = { x: null, y: null };
    const particles = [];
    const particleCount = window.innerWidth > 768 ? 150 : 75;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    window.addEventListener('mouseout', () => {
        mouse.x = null;
        mouse.y = null;
    });

    // Particle class
    class Particle {
        constructor(x, y) {
            this.x = x || Math.random() * canvas.width;
            this.y = y || Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.baseX = this.x;
            this.baseY = this.y;
            this.density = (Math.random() * 30) + 1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(39, 184, 159, ${this.size / 3})`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#27B89F';
            ctx.fill();
        }

        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.x ? 100 : 150;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;

            if (distance < maxDistance) {
                this.x -= directionX;
                this.y -= directionY;
            } else {
                if (this.x !== this.baseX) {
                    let dx = this.x - this.baseX;
                    this.x -= dx / 10;
                }
                if (this.y !== this.baseY) {
                    let dy = this.y - this.baseY;
                    this.y -= dy / 10;
                }
            }
        }
    }

    function init() {
        particles.length = 0;
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }
    init();

    // Connect particles with lines
    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
                let distance = Math.sqrt(Math.pow(particles[a].x - particles[b].x, 2) + Math.pow(particles[a].y - particles[b].y, 2));
                if (distance < 120) {
                    opacityValue = 1 - (distance / 120);
                    ctx.strokeStyle = `rgba(168, 230, 207, ${opacityValue})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    // Main animation loop
    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        connect();
    }
    animate();

    // Typewriter effect for sub-statements
    let statementIndex = 0;
    const typeWriterObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                function showNextStatement() {
                    if (statementIndex < statements.length) {
                        const currentStatement = statements[statementIndex];
                        currentStatement.style.opacity = 1;
                        // For a more advanced typewriter effect, you could animate each letter
                        // For now, a simple fade-in is used
                        currentStatement.style.transition = 'opacity 1s ease';
                        statementIndex++;
                        setTimeout(showNextStatement, 1000); // Delay between statements
                    }
                }
                showNextStatement();
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.5 });
    typeWriterObserver.observe(contentContainer);
});
</script>
